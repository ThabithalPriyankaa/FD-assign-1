<!DOCTYPE html>
<html>
    
    <head>
        <title>
            Unordered Lists
        </title>
    </head>
    <body>
        <table border="1">
            <h2>An Unordered Lists</h2>
            <tr>
            <th>Unordered Lists-Type 1</th>
            <th>Unordered Lists-Type 2</th>
            <th>Unordered Lists-Type 3</th>
        </tr>
        <tr>
            <td>
                <ul type="Disc">
                    <li>Spinach</li>
                    <li>Tomato</li>
                    <li>Potato</li>
                    <li>Ginger</li>
                </ul>
            </td>
        
        <td>
            <ul type="Square">
                <li>Spinach</li>
                <li>Tomato</li>
                <li>Potato</li>
                <li>Ginger</li>
                
            </ul>
        </td>
        <td>
            <ul type="Circle">
                <li>Beetroot</li>
                <li>Ginger</li>
                <li>Potato</li>
                <li>Raddish</li>
            </ul>
        </td>
    </tr>

        </table>
    </body>
</html>
